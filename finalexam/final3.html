        <!-- I was unsure of where to send the form data, so I just used the one from chapter 10 -->
        <form action="https://webdevbasics.net/scripts/demo.php" method="post" class="homeMain">
            <label for="topic">Topic:</label>
            <select size="1" name="topic" id="topic">
                <option value="general">Question</option>
                <option value="support">Send me an opportunity</option>
                <option value="feedback">Feedback</option>
            </select>
            <br>
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" id="fullname" required>
            <br>
            Please select your favorite colors (Personal poll from Sanjay) <br>
            <span>Red <input type="checkbox" name="red" id="red" value="yes"></span>
            <span>Orange <input type="checkbox" name="orange" id="orange" value="yes"></span>
            <span>Yellow <input type="checkbox" name="yellow" id="yellow" value="yes"></span>
            <span>Green <input type="checkbox" name="green" id="green" value="yes"></span>
            <span>Blue <input type="checkbox" name="blue" id="blue" value="yes"></span>
            <span>Purple <input type="checkbox" name="Purple" id="Purple" value="yes"></span>
            <span>Other <input type="checkbox" name="Other" id="Other" value="yes"></span>
            <br>
            <br>
            Is this question regarding the website? <br>
            <span>Yes <input type="radio" name="web" id="regarding-website" value="yes"></span>
            <span>No <input type="radio" name="web" id="not-regarding-website" value="no"></span>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <br>
            <label for="TodayDate">Select Today's date:</label>
            <input type="date" id="TodayDate" name="TodayDate">
            <br>
            <input type="reset" value="Reset Form">
            <br>
            <input type="submit" value="Send form">
        </form>
